<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swiper + AOS + Vanta</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- TypeIt JS -->
  <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/typeit.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #f4f4f4;
    }

    .swiper-container-wrapper {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .swiper {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
      background: transparent;
    }

    .aos-section {
      padding: 80px 20px;
      background-color: #222;
      color: #fff;
      text-align: center;
    }

    .aos-box {
      margin: 30px auto;
      padding: 30px;
      max-width: 600px;
      background: #444;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Swiper Slider with Vanta Background -->
  <div class="swiper-container-wrapper">
    <div id="vanta-bg"></div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- TypeIt Section -->
  <div id="typewriter" style="text-align:center; font-size:32px; margin:50px 0; color:#333;"></div>

  <!-- AOS Section -->
  <section class="aos-section">
    <div class="aos-box" data-aos="fade-up">Fade Up Animation</div>
    <div class="aos-box" data-aos="fade-right">Fade Right Animation</div>
    <div class="aos-box" data-aos="zoom-in">Zoom In Animation</div>
    <div class="aos-box" data-aos="flip-left">Flip Left Animation</div>
  </section>

  <!-- Swiper JS -->
  <script type="module">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs';
    const swiper = new Swiper('.mySwiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Vanta JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <script>
    VANTA.HALO({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      baseColor: 0x9900ff,
      backgroundColor: 0x000000
    });
  </script>

  <!-- TypeIt Init -->
  <script>
    new TypeIt("#typewriter", {
      strings: ["Welcome to the Experience!", "Enjoy the Swiper + AOS + Vanta + Type Animation ðŸš€"],
      speed: 50,
      breakLines: true,
      waitUntilVisible: true,
      loop: true,
      deleteSpeed: 30,
    }).go();
  </script>

</body>
</html>
