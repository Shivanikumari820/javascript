<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box"></div>

    <script>
      let head = document.createElement("h1"); // Create a new <h1> element
      head.innerText = "Hello JavaScript"; // Set the text content of the <h1>

      let Box = document.querySelector("#box"); // Select the element with ID 'box'
      Box.appendChild(head); // Append the <h1> as a child to the 'box' element
    </script>

    <!--  Output :-inspect -> Elements me output show hoga :--
            <div id="box">
               <h1>Hello JavaScript</h1>
            </div> 
-->
  </body>
</html>
