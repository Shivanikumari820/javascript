<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let ans = confirm("Do you want to see the numbers from 1 to 10?");
        if (ans) {
          let output = "";
          for (let i = 1; i <= 10; i++) {
            output += i + " ";
          }
          alert(output); 
        } else {
          alert("You canceled the action");
        }
      </script>
      
  </body>
</html>
