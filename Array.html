<body>
    <!-- In C++ ,  int a = {1,2,3,4}
 
   but in js, int a = [1,2,3,"s",2.2,"sivani" ];     ==>  It is an ordered collection of elements and can hold different data types (numbers, strings, objects, etc.).-->

   <script>
    let Fruits = ["Apple","Banana", "Mango",123,"Grapes", 12.1]   //Array
    
    console.log(Fruits[2])          //Access of an Array by index no.    //Mango
    console.log(Fruits.length);     //6
    Fruits.pop()                    //Remove last element from an array 
    console.log(Fruits)            //output: ['Apple', 'Banana', 'Mango', 123, 'Grapes']
    Fruits.push("Guava",12)        //Adds last element from an array 
    console.log(Fruits)            //output: ['Apple', 'Banana', 'Mango', 123, 'Grapes', 'Guava']
    Fruits.shift()                 //remove the first element
    console.log(Fruits)            //output: ['Banana', 'Mango', 123, 'Grapes', 'Guava', 12]
    Fruits.unshift("Coconut")      //adds a new element in begining
    console.log(Fruits)            //output: ['Coconut', 'Banana', 'Mango', 123, 'Grapes', 'Guava', 12]
    let a = ["He","v",1];
    let b = ["World","t",3];
    let result = a.concat(b)      //concatination of two array    
    console.log(result);       //['He', 'v', 1, 'World', 't', 3]
    console.log(Fruits.slice(1,3))      // ['Banana', 'Mango'] ek kam krke deta h isliye 3 tk inde lenge
    console.log(Fruits)            //['Coconut', 'Banana', 'Mango', 123, 'Grapes', 'Guava', 12] no changes in original array give only copy of that
    let Alpha = ["a","b",3,5,"2"]
    console.log(Alpha.splice(1,2,"Shivani","kumari")) //['b', 3]
    console.log(Alpha)              // ['a', 'Shivani', 'kumari', 5, '2']

    //Different methods
    let arr= [1,4,6,2,9,7];
    // console.log(arr.sort());     // [1, 2, 4, 6, 7, 9]
    // console.log(arr.reverse())    // [9, 7, 6, 4, 2, 1]  in descending order by first sort than reverse
     console.log(arr.sort().reverse())  // direct = [9, 7, 6, 4, 2, 1]



/*   Method in Array in js ====>>
    length
    Pop()=remove from last
    push()= Adds the last element 
    shift()=remove the first element
    unshift()=adds a new element in begining
    splice() = add anything in middle  
    sort() 
    reverse()
    */
   </script>
