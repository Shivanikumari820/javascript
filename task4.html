<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="click">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam, voluptatem.
    Harum, ducimus ipsam maxime reprehenderit iusto dolor aliquam, ut adipisci ex voluptatum debitis magni dolore eligendi! Laudantium ut neque sed.</p> 

     <button  id="toggleButton" onclick="hideshow()" >Click me</button>

     <script>
      
  function hideshow() {
    let x = document.getElementById("click");
    let button = document.getElementById("toggleButton");

    if (x.style.display === "none") {
      x.style.display = "block";
      button.textContent = "Hide";
    } else {
      x.style.display = "none";
      button.textContent = "Show";

    }
  }

     </script>
</body>
</html>
