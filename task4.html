<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="click">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam, voluptatem.
    Harum, ducimus ipsam maxime reprehenderit iusto dolor aliquam, ut adipisci ex voluptatum debitis magni dolore eligendi! Laudantium ut neque sed.</p> 

     <button onclick="hideshow()" >click me</button>

     <script>
        document.querySelector("#click").value;
        let hideshow = () => {
                 if(style.display == none){
                   style.display = "block"
                 }
                 else{
                    style.display = "none"
                 }
        }
     </script>
</body>
</html>
